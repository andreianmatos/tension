<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>p5.js example</title>
  <style>
    body {
      padding: 0;
      margin: 0;
    }
  </style>
  <script src="p5/p5.js"></script>
  <!--<script src="p5/p5.sound.js"></script> -->
  <!-- Styles -->
  <link rel="stylesheet" href="style.css">
  <!-- JS -->
  <script type="text/javascript" src="sketch.js"></script>
  <script type="text/javascript" src="script.js"></script>
</head>

<body>
  <main>

    <div class="test1">

      <div class="slidecontainer">
        <input type="range" min="1" max="9" value="5" class="sliderCanvas" id="myRange">
        <p><span id="demo"></span></p>
      </div>

      <div class="radio-item" id="firstOption" onclick="test1('10','10');">
        <input type="radio" id="ritema" name="ritem" value="ropt1">
        <label for="ritema">1</label>
      </div>

      <div class="radio-item" id="secondOption" onclick="test1('20','20');">
          <input type="radio" id="ritemb" name="ritem" value="ropt2">
          <label for="ritemb">2</label>
      </div>

      <div class="radio-item" id="thirdOption" onclick="test1('30','30');">
        <input type="radio" id="ritemc" name="ritem" value="ropt3">
        <label for="ritemc">3</label>
      </div>

      <div class="radio-item" id="fourthOption" onclick="test1('40','40');">
          <input type="radio" id="ritemd" name="ritem" value="ropt4">
          <label for="ritemd">4</label>
      </div>

      <!-- devia guardar a escolha do user e avançar para prox test -->
      <button id="nextButton"  class="custombutton">Next!</button>

    </div>

    <div class="test2">

      <div class="slidecontainer">
        <input type="range" min="1" max="9" value="5" class="sliderCanvas" id="myRange">
        <p><span id="demo"></span></p>
      </div>

      <div class="radio-item" id="firstOption" onclick="test2('10','10');">
        <input type="radio" id="ritema" name="ritem" value="ropt1">
        <label for="ritema">1</label>
      </div>

      <div class="radio-item" id="secondOption" onclick="test2('20','20');">
          <input type="radio" id="ritemb" name="ritem" value="ropt2">
          <label for="ritemb">2</label>
      </div>

      <div class="radio-item" id="thirdOption" onclick="test2('30','30');">
        <input type="radio" id="ritemc" name="ritem" value="ropt3">
        <label for="ritemc">3</label>
      </div>

      <div class="radio-item" id="fourthOption" onclick="test2('40','40');">
          <input type="radio" id="ritemd" name="ritem" value="ropt4">
          <label for="ritemd">4</label>
      </div>

      <!-- devia guardar a escolha do user e avançar para prox test -->
      <button id="nextButton"  class="custombutton" onclick="show('test2'); show('test1')">Next!</button>

    </div>

  </main>
</body>

</html>
